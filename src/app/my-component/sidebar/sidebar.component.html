<div class="row">
  <h5 class="sidebarTitle">Departments</h5>
  <ul class="listofsidebar" *ngFor="let dept of departments">
    <li (click)="handleDepartmentClick(dept.id)" [ngClass]="{ 'clicked': (departmentId ===dept.id)}">{{dept.name}} ({{dept.count}})</li>
  </ul>

  <h5 class="sidebarTitle">Offices</h5>
  <ul class="listofsidebar" *ngFor="let office of offices">
    <li (click)="handleOfficeClick(office.id)" [ngClass]="{ 'clicked': (officeId ===office.id)}">{{office.name}} ({{office.count}})</li>
  </ul>

  <h5 class="sidebarTitle">Job Titles</h5>
  <ul class="listofsidebar" *ngFor="let jobTitle of jobTitles">
    <li (click)="handleJobTitleClick(jobTitle.id)"[ngClass]="{'clicked': (jobTitleId ===jobTitle.id)}">{{jobTitle.name}} ({{jobTitle.count}})</li>
  </ul>
</div>
