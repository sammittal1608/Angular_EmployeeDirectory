<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
      <div *ngIf="myForm.controls['firstName'].invalid && myForm.controls['firstName'].touched" class="alert alert-danger">
        First name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
      <div *ngIf="myForm.controls['lastName'].invalid && myForm.controls['lastName'].touched" class="alert alert-danger">
        Last name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched" class="alert alert-danger">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle">
      <div *ngIf="myForm.controls['jobTitle'].invalid && myForm.controls['jobTitle'].touched" class="alert alert-danger">
        Job title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="office">Office</label>
      <input type="text" class="form-control" id="office" formControlName="office">
      <div *ngIf="myForm.controls['office'].invalid && myForm.controls['office'].touched" class="alert alert-danger">
        Office is required.
      </div>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" formControlName="department">
      <div *ngIf="myForm.controls['department'].invalid && myForm.controls['department'].touched" class="alert alert-danger">
        Department is required.
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
      <div *ngIf="myForm.controls['phone'].invalid && myForm.controls['phone'].touched" class="alert alert-danger">
        Please enter a valid phone number (digits only).
      </div>
    </div>
    <div class="form-group">
      <label for="skypeId">Skype ID</label>
      <input type="text" class="form-control" id="skypeId" formControlName="skypeId">
      <div *ngIf="myForm.controls['skypeId'].invalid && myForm.controls['skypeId'].touched" class="alert alert-danger">
        Skype ID is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </form>
